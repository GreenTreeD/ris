{% extends 'layout.html' %}

{% block title %}
{% if type == 'deposit'%}Зачисление{% else %}Снятие{% endif %}
{% endblock %}

{% block content %}
{% if type == 'deposit'%}
<div class="form-container">
    <h1>Зачисление денег на счёт</h1>
    <form method="POST" action="">
        <!-- Поле для ввода номера счёта -->
        <div class="form-group">
            <label for="account-number">Номер счёта:</label>
            <input type="text" id="account-number" name="account_number"
                   pattern="\d{12}" maxlength="12" required
                   placeholder="Введите 12-значный номер счёта">
        </div>
        <!-- Поле для ввода суммы -->
        <div class="form-group">
            <label for="amount">Сумма:</label>
            <input type="number" id="amount" name="amount"
                   min="1" step="0.01" required
                   placeholder="Введите сумму">
        </div>
        <!-- Кнопка отправки -->
        <div class="form-group">
            <button type="submit" class="btn-submit">Зачислить</button>
        </div>
    </form>
</div>
{% else %}
<div class="form-container">
    <h1>Снятие денег со счёта</h1>
    <form method="POST" action="">
        <!-- Поле для ввода номера счёта -->
        <div class="form-group">
            <label for="account-number">Номер счёта:</label>
            <input type="text" id="account-number" name="account_number"
                   pattern="\d{12}" maxlength="12" required
                   placeholder="Введите 12-значный номер счёта">
        </div>
        <!-- Поле для ввода суммы -->
        <div class="form-group">
            <label for="amount">Сумма:</label>
            <input type="number" id="amount" name="amount"
                   min="1" step="0.01" required
                   placeholder="Введите сумму">
        </div>
        <!-- Кнопка отправки -->
        <div class="form-group">
            <button type="submit" class="btn-submit">Снять</button>
        </div>
    </form>
</div>



{% endif %}

{% endblock %}

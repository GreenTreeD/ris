{% extends 'layout.html' %}

{% block title %}Создание отчёта{% endblock %}

{% block content %}
<h1>Создание строки в таблице "{{name}}"</h1>
<div class="form-container">
    <form method="POST" action="">
        <div class="form-group">
            <label for="report_date">Дата нового отчёта:</label>
            <input type="month" id="report_date" name="report_date" max="{{curdate}}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-submit">Создать</button>
        </div>
    </form>
</div>
{% endblock %}

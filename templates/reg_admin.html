{% extends "layout.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <div class="form-container">
    <h1>Регистрация нового пользователя</h1>
    <form method="POST" action="">
      <div class="form-group">
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" required placeholder="Введите фамилию">
      </div>
      <div class="form-group">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required placeholder="Введите логин">
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required placeholder="Введите пароль">
      </div>
      <div class="form-group">
        <label for="role">Должность:</label>
        <select name="user_role" id="role">
          <option value="manager" selected>Менеджер</option>
          <option value="admin">Администратор</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn-submit">Зарегистрировать</button>
      </div>
    </form>
  </div>
{% endblock %}

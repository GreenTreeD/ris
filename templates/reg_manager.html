{% extends "layout.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <div class="form-container">
    <h1>Регистрация нового клиента</h1>
    <form method="POST" action="">
      <div class="form-group">
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" required placeholder="Введите фамилию">
      </div>
      <div class="form-group">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required placeholder="Введите логин">
      </div>
      <div class="form-group">
        <label for="tel">Номер телефона:</label>
        <input type="tel" id="tel" name="tel" required placeholder="Введите телефон" maxlength="11" minlength="11">
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required placeholder="Введите пароль">
      </div>
      <div class="form-group">
        <label for="bday">Дата рождения:</label>
        <input type="date" id="bday" name="bday" required value="2000-01-01">
      </div>
      <div class="form-group">
        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" required placeholder="Введите адрес" maxlength="45">
      </div>
      <div class="form-group">
        <button type="submit" class="btn-submit">Зарегистрировать</button>
      </div>
    </form>
  </div>
{% endblock %}
